<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="../style/styles.css">
    <style>
        dialog::backdrop {
            background: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s ease;
        }

        dialog {
            border: none;
            border-radius: 15px;
            padding: 0;
            box-shadow: 0 10px 30px rgba(139, 107, 64, 0.3);
            animation: slideIn 0.3s ease;
            max-width: 500px;
            width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            background: #fffefc;
            border: 2px solid #d4b88c;
        }

        .modal-header {
            background: linear-gradient(135deg, #8a9b6e 0%, #6b7d55 100%);
            color: #fffefc;
            padding: 1.5rem;
            border-radius: 12px 12px 0 0;
            margin: 0;
            text-align: center;
        }

        .modal-header h2 {
            margin: 0;
            color: #fffefc;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .modal-content {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #6b7d55;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e8e4d9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #f9f7f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8a9b6e;
            box-shadow: 0 0 0 3px rgba(138, 155, 110, 0.1);
            background: #fffefc;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
            border: 1px solid transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, #a8b894 0%, #8a9b6e 100%);
            color: #fffefc;
            border: 1px solid #d4b88c;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(138, 155, 110, 0.3);
        }

        .btn-secondary {
            background: #f9f7f0;
            color: #6b7d55;
            border: 1px solid #e8e4d9;
        }

        .btn-secondary:hover {
            background: #e8e4d9;
            transform: translateY(-2px);
        }

        .required {
            color: #e74c3c;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            dialog {
                margin: 1rem;
                width: calc(100vw - 2rem);
            }

            .modal-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body class="page-container">
    <header>
        <div class="header">
            <img src="../images/Circassian_logo.png" alt="лого AdigaStore" class="logo">
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="news.html">Новости</a></li>
                <li class="nav-item"><a class="nav-link" href="practices.html">Практики</a></li>
                <li class="nav-item"><a class="nav-link" href="goods.html">Товары</a></li>
                <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <section class="contacts-container">
            <h2 class="section-title">Контакты</h2>
            <div class="contact-info">
                <p>Адрес электронной почты: adigestore07@mail.ru</p>
            </div>
            <div class="contact-info">
                <p>Адрес: г. Нальчик, ул. Калмыкова, д. 777</p>
            </div>
            <button class="contact-button" onclick="contactModal.showModal()">Связаться с нами</button>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <p>AdigeStore - сохранение и популяризация адыгской культуры</p>
            <p>© 2025 Гаужаев Т.О. Все права защищены</p>
        </div>
    </footer>
    <dialog id="contactModal">
        <div class="modal-header">
            <h2>Форма обратной связи</h2>
        </div>

        <div class="modal-content">
            <form id="feedbackForm" method="dialog">
                <div class="form-group">
                    <label for="name">Имя <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
                </div>
                <div class="form-group">
                    <label for="phone">Телефон <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="+7 (XXX) XXX-XX-XX">
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.ru">
                </div>
                <div class="form-group">
                    <label for="category">Категория обращения <span class="required">*</span></label>
                    <select id="category" name="category" required>
                        <option value="">Выберите категорию</option>
                        <option value="technical">Техническая поддержка</option>
                        <option value="commercial">Коммерческое предложение</option>
                        <option value="cooperation">Сотрудничество</option>
                        <option value="complaint">Жалоба</option>
                        <option value="suggestion">Предложение</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Текст обращения <span class="required">*</span></label>
                    <textarea id="message" name="message" required placeholder="Опишите вашу проблему или вопрос..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="contactModal.close()">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Отправить</button>
                </div>
            </form>
        </div>
    </dialog>
    <script>
        // Функция для отправки формы
        function submitForm() {
            const form = document.getElementById('feedbackForm');
            const formData = new FormData(form);

            // Простая валидация
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            // Собираем данные формы
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                category: formData.get('category'),
                message: formData.get('message')
            };
            
            // В реальном приложении здесь был бы AJAX-запрос
            console.log('Данные формы:', data);

            // Показываем уведомление об успешной отправке
            alert('Спасибо! Ваше обращение отправлено. Мы свяжемся с вами в ближайшее время.');

            // Закрываем модальное окно
            contactModal.close();

            // Очищаем форму
            form.reset();
        }

        // Закрытие модального окна по клику на фон
        document.getElementById('contactModal').addEventListener('click', function (event) {
            if (event.target === this) {
                this.close();
            }
        });

        // Обработка отправки формы через Enter (предотвращаем стандартное поведение)
        document.getElementById('feedbackForm').addEventListener('keypress', function (event) {
            if (event.key === 'Enter' && event.target.type !== 'textarea') {
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
